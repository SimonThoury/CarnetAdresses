<div class="col-sm-4"></div>
<div class="container col-sm-4">
	<form class="form-horizontal" name="signinForm" ng-submit="signIn()"
		novalidate>
		<div class="form-group">
			<label for="inputLogin">Login *</label>
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</div>
				<input type="text" class="form-control" id="inputLogin"
					placeholder="votre login" ng-model="profil.login" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword">Mot de passe *</label>
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span>
				</div>
				<input type="password" class="form-control" id="inputPassword"
					placeholder="votre mot de passe" ng-model="profil.password"
					required>
			</div>
		</div>
		<div class="form-group" ng-show="inError">
			<span style="color:red;">Mauvais Login/Mot de passe</span>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" disabled="disabled"
				ng-disabled="signinForm.$invalid">Connexion</button>
		</div>
		<div class="form-group">
			<a ng-click="goToSignUp()" style="cursor: pointer;">Je n'ai pas
				encore de compte</a>
		</div>
	</form>
</div>
<div class="col-sm-4"></div>
