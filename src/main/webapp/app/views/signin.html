<div class="container">
	<form class="form-horizontal" name="signinForm" ng-submit="signIn()"
		novalidate>
		<div class="form-group">
			<label for="inputLogin" class="col-sm-2 control-label">Login</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputLogin"
					placeholder="Login" ng-model="profil.login" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Mot
				de passe</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="Mot de passe" ng-model="profil.password" required>
			</div>
		</div>
		<div class="form-group" ng-show="inError">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<span>Mauvais Login/Mot de passe</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary" disabled="disabled"
					ng-disabled="signinForm.$invalid">Connexion</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-5">
				<a ng-click="goToSignUp()" style="cursor: pointer;">Je n'ai pas
					encore de compte</a>
			</div>
		</div>
	</form>
</div>
