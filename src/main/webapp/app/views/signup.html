<div class="container">
	<form class="form-horizontal" name="signupForm"
		ng-submit="signUp()" novalidate>
		<div class="form-group">
			<label for="inputFirstName" class="col-sm-2 control-label">Prénom</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputFirstName"
					placeholder="Prénom" ng-model="profil.firstName" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputLastName" class="col-sm-2 control-label">Nom</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputLastName"
					placeholder="Nom" ng-model="profil.lastName" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail"
					placeholder="Email" ng-model="profil.email" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputLogin" class="col-sm-2 control-label">Login</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputLogin"
					placeholder="Login" ng-model="profil.login" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Mot
				de passe</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="Mot de passe" ng-model="profil.password" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputTelephone" class="col-sm-2 control-label">Numéro
				de téléphone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputTelephone"
					placeholder="Téléphone" ng-model="profil.telephone">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary" disabled="disabled"
					ng-disabled="signupForm.$invalid">Sauvegarder</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-5">
				<a ng-click="goToSignIn()" style="cursor: pointer;">J'ai déjà un
					compte</a>
			</div>
		</div>
	</form>
</div>
