<div class="container">
	<form name="signupForm" ng-submit="saveProfil()" novalidate>
		<div class="input-group">
			<span class="input-group-addon">Prénom</span> <input type="text"
				class="form-control" placeholder="Entrer le prénom"
				ng-model="profil.firstName" required>
		</div>
		<br />
		<div class="input-group">
			<span class="input-group-addon">Nom</span> <input type="text"
				class="form-control" placeholder="Entrer le nom"
				ng-model="profil.lastName" required>
		</div>
		<br />
		<div class="input-group">
			<span class="input-group-addon">Email</span> <input type="email"
				class="form-control" placeholder="Entrer l'email"
				ng-model="profil.email" required>

		</div>
		<br />
		<div class="input-group">
			<span class="input-group-addon">Login</span> <input type="text"
				class="form-control" placeholder="Entrer le login"
				ng-model="profil.login" required>
		</div>
		<br />
		<div class="input-group">
			<span class="input-group-addon">Mot de passe</span> <input
				type="password" class="form-control"
				placeholder="Entrer le mot de passe" ng-model="profil.password"
				required>
		</div>
		<br />
		<div class="input-group">
			<span class="input-group-addon">Numéro de téléphone</span> <input
				type="text" class="form-control"
				placeholder="Entrer le numéro de téléphone"
				ng-model="profil.telephone">
		</div>
		<br />
		<div class="input-group">
			<button type="submit" class="btn btn-primary" disabled="disabled"
				ng-disabled="signupForm.$invalid">Sauvegarder</button>
		</div>
	</form>
	<br />
	<div>
		<a ng-click="goToSignIn()" style="cursor: pointer;">J'ai déjà un
			compte</a>
	</div>
</div>
